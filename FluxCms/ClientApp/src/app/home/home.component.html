<app-standard-user-navbar></app-standard-user-navbar>
<div *ngFor="let post of postList">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h3 class="display-6">{{post.title}}</h3>
      <p class="lead">{{post.body}}</p>
      <hr class="my-4" />
      <p class="lead">{{post.tags}}</p>
    </div>
  </div>
</div>
