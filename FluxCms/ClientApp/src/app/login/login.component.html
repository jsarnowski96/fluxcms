<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<div class="container">
  <div class="card card-login mx-auto text-center bg-dark">
    <div class="card-body">
      <form id="loginForm" #loginForm="ngForm" action="" method="post">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" [(ngModel)]="user.username" #username id="username" name="username" class="form-control" placeholder="{{'login.username'|translate}}" /><br />
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" [(ngModel)]="user.password" class="form-control" #password id="password" name="password" placeholder="{{'login.password'|translate}}" /><br />
        </div>
        <div class="form-group">
          <button (click)="login(loginForm.form)" class="btn btn-outline-danger float-right login_btn">{{'login.login'|translate}}</button>
          <button routerLink="/register" class="btn btn-outline-danger float-right login_btn" style="margin-right: 0.5vh;">{{'registration.register'|translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
