

<form id="postForm" #postForm="ngForm" [formGroup]="postFG">
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Tytuł</label>
    <div class="col-8">
      <input type="text" formControlName="formTitle" #title id="title" name="title" />
      <div *ngIf="postForm.controls['formTitle'].invalid && (postForm.controls['formTitle'].dirty || postForm.controls['formTitle'].touched)" class="alert alert-danger">
        <div *ngIf="postForm.controls['formTitle'].errors.required">
          Name is required.
        </div>
      </div>
    </div>
  </div>
  <!--<div class="form-group row">
    <label for="text" class="col-4 col-form-label">Obrazek wyróż.</label>
    <div class="col-8">
      <input type="file" formControlName="formThumbnail" (change)="handleFileInput($event)"  #thumbnail id="thumbnail" name="thumbnail" />
    </div>
  </div>-->
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">treść</label>
    <div class="col-8">
      <textarea formControlName="formbody"  #body id="body" name="body" ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">tagi}</label>
    <div class="col-8">
      <input type="text" formControlName="formTags"  #tags id="tags" name="tags" />
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button class="button" (click)="addNewPost(postForm.form)">Dodaj nowy post</button>
    </div>
  </div>
  <br />
</form>
