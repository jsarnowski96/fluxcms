<app-nav-menu></app-nav-menu>
<div class="card-header">{{post.title}}</div>
<div *ngFor="let c of comments">
  <p>  {{c.body}} <button *ngIf="authority>0" class="btn-primary btn" id="{{c.id}}" (click)="banComment($event)"> Ukryj komentarz</button></p>
</div>
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">{{'nav.addPost.title'|translate}}</div>
      <div class="card-body">
        <form id="commentForm" #commentForm="ngForm" [formGroup]="commentFG">
          <div class="form-group">
            <input type="text" formControlName="nick" #title id="nick" name="nick" class="form-control" placeholder="Nick">
          </div>
          <div class="form-group">
            <label for="message">{{'nav.addPost.message'|translate}}</label>
            <textarea formControlName="comment" #tags id="comment" name="comment" rows="5" placeholder="{{'nav.comments.comment'|translate}}"></textarea>
          </div>
          <div class="form-group">
            <button class="button" (click)="addComment(commentForm.form)">{{'nav.comments.add'|translate}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
