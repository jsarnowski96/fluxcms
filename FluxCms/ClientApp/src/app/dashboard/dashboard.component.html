
<p *ngIf="myAuthority==2">dashboard works!</p>

<table>
  <tr class="table table-striped" *ngFor="let p of postList"><td>{{p.title}}</td></tr>
</table>

<div class="content">
  <h1 class="text-center">{{'dashboard.welcomeMessage'|translate}}</h1><hr />
  <div class="d-flex justify-content-start">
    <div class="container">
      <span>Span 1</span>
      <button class="btn-primary btn-primary" (click)="createPost()">Dodaj post</button>
    </div>
    <div class="container">
      <span>Span 2</span>
      Container 2
    </div>
    <div class="container">
      <span>Span 3</span>
      Container 3
    </div>
  </div>
  <div class="row" *ngIf="addPost">
    <div class="col-md-12">
      <app-add-post (addPostEvent)="reloadPosts()"></app-add-post>
    </div>
  </div>
</div>
